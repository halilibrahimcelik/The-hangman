<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The-Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1 data-aos="flip-left">Hangman</h1>
    <p>Find the Hidden word- Enter a Letter</p>
    <div class="game-container">
      <!-- our Rod -->
      <svg height="250" width="200" class="figure-container" data-aos="flip-up">
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="30" y1="230" x2="160" y2="230" />
        <!-- body of our guy -->
        <!-- head -->
        <circle cx="140" cy="70" r="20" class="figure-part" />
        <!-- body -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- arms -->
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <!-- legs -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letter-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- Container for final message -->
    <div class="pop-up-container" id="popUp-container">
      <div class="popUp">
        <h2 id="final-Message"></h2>
        <button id="play-button">Play Again</button>
      </div>
    </div>

    <!-- notification    -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter!</p>
    </div>
  </body>
</html>
